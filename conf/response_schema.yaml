type: "function"
function:
  name: "judge"
  description: "与えられた審査情報から演者に対する各項目の点数とその根拠を整理し可視化するために抽出する"
  parameters:
    type: "object"
    properties:
      judge_results:
        type: "array"
        items:
          type: "object"
          properties:
            player_name:
              type: "string"
              description: "採点対象の演者の名前"
            difficulty:
              type: "integer"
              description: "コメントから推定される演技の難易度"
            desc_difficulty:
              type: "string"
              description: "コメントから推定される演技の難易度を推定した理由や根拠について説明"
            variation:
              type: "integer"
              description: "コメントから推定される演技の多彩性度"
            desc_variation:
              type: "string"
              description: "コメントから推定される演技の多彩性度を推定した理由や根拠について説明"
            cleanliness:
              type: "integer"
              description: "コメントから推定される演技の操作安定度"
            desc_cleanliness:
              type: "string"
              description: "コメントから推定される演技の操作安定度を推定した理由や根拠について説明"
            program_component:
              type: "integer"
              description: "コメントから推定される演技の演技構成度"
            desc_program_component:
              type: "string"
              description: "コメントから推定される演技の演技構成度を推定した理由や根拠について説明"
